<!doctype html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">

	<!-- Page Title -->
	<title>Interactive Clock</title>

	<!-- Stylesheets Lybraries -->
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

</head>
<body>
	<div class="current_date">
		<h1>
			Current Time
			<span class="hour"></span><span> : </span>
			<span class="minute"></span><span> : </span>
			<span class="second"></span>
		</h1>
		<h1>
			Day Week
			<span class="day_week"></span>
		</h1>
		<h1>
			Year
			<span class="year"></span>
		</h1>
	</div>

	<div class="main">
		<div class="clock">
			<div class="point"></div>
			<div class="hours"></div>
			<div class="minutes"></div>
			<div class="seconds"></div>
			<div class="numbers">
				<span class="number _12">12</span>
				<span class="number _3">3</span>
				<span class="number _6">6</span>
				<span class="number _9">9</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
