<!doctype html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">

	<!-- Page Title -->
	<title>Interactive Clock</title>

	<!-- Stylesheets Lybraries -->
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

</head>
<body>
	<div class="current_date">
		<h1>
			Current Time
			<span class="hour"></span><span> : </span>
			<span class="minute"></span><span> : </span>
			<span class="second"></span>
		</h1>
		<h1>
			Day Week
			<span class="day_week"></span>
		</h1>
		<h1>
			Year
			<span class="year"></span>
		</h1>
	</div>

	<div class="main">
		<div class="clock">
			<div class="point"></div>
			<div class="hours"></div>
			<div class="minutes"></div>
			<div class="seconds"></div>
			<div class="numbers">
				<span class="number _12">12</span>
				<span class="number _3">3</span>
				<span class="number _6">6</span>
				<span class="number _9">9</span>
			</div>
			<div class="config">
				<div class="item">
					<img src="http://findicons.com/files/icons/1684/ravenna/256/settings.png">
					<div class="submenu">
						<ul class="theme">
							<li class="header">Change Clock</li>
							<li theme="1" class="active">Clock 1</li>
							<li theme="2">Clock 2</li>
							<li theme="3">Clock 3</li>
							<li theme="4">Clock 4</li>
						</ul>
					</div>
				</div>
				<div class="item">
					<img src="http://cdn.1001freedownloads.com/icon/thumb/873/maximize-512.png">
					<div class="submenu">
						<ul class="size">
							<li class="header">Size Clock</li>
							<li class="size" size="small">Small</li>
							<li class="size active" size="medium">Medium</li>
							<li class="size" size="big">Big</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
